<div class="header" id="navbar">
  <div class="container">
      <div class="logo">
          <a routerLink="home"><img src="assets/img/logo.png" width="100" height="100"/></a>     
      </div>
      <h1>{{ infoPageService.info.titulo }}</h1>
      <div class="navigation">
          <ul>
              <li ><a routerLink="home">Home</a></li>
              <li *ngIf="!conexion"><a routerLink="login">Subir producto</a></li>
              <li *ngIf="conexion"><a routerLink="newItem">Subir producto</a></li>
              <li *ngIf="!conexion"><a routerLink="login">Iniciar sesion / registrate</a></li>
              <li *ngIf="conexion"><a routerLink="#">{{  this.cookieService.get('User') }}</a></li>
              <li *ngIf="conexion"><a (click)="logout()" routerLink="#"> Cerrar sesion </a></li>
          </ul>
      </div>
      <div class="container">
        <div class="row">
            <div class="span12">
                <form id="custom-search-form" class="form-search form-horizontal pull-right">
                    <div class="input-append span12">
                        <i class="fas fa-search separaIcono"></i>
                        <input type="text" class="search-query" placeholder="Search" (keyup.enter)="buscarProducto( txtBuscar.value )" #txtBuscar>
                        <button type="submit" class="btn"><i class="icon-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
